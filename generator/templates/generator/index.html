<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="contianer text-center">
        <h1 style="padding-right: 10px;">Generator Password</h1>
        <!-- <h1><a href="{% url 'about' %}">About</a></h1> -->
        <form action="{% url 'pass' %}" method="get">
            <Select  name="length">
                {% for item in length %}
                {% if item == 12 %}
                <option value="{{ item }}" Selected='Selected'> {{ item}} char long</option>
                {% endif %}
                <option value="{{ item }}"> {{ item}} char long</option>
                {% endfor %}
            </Select>
            <br>
            <input type="checkbox" name="uppercase"> Uppercase <br>
            <input type="checkbox" name="numbers"> Numbers <br>
            <input type="checkbox" name="special"> Special Char <br>
            <input type="submit" value="Generate" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
